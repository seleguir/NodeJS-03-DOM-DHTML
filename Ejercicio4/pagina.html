 4. Desarrollar una página que contenga dos div con dos párrafos cada uno. El primer div escribir todos su contenido en la misma línea, sin presionar la tecla "enter" o "entrada". El segundo div escribir los párrafos en líneas distintas.

        <p>Este es el primer párrafo</p><p>Este es el segundo párrafo</p>
