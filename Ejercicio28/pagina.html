<!--
    28. Crear una página con dos botones. Al ser presionados cambiar su color de fondo. Retornar al color original cuando se suelta el botón del mouse.
 -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>

<body>
    <input onmousedown="presionar(this)" onmouseup="levantar(this)" type="button" name="boton1" value="boton 1">
    <br>
    <input onmousedown="presionar(this)" onmouseup="levantar(this)" type="button" name="boton2" value="boton 2">
    <script src="funciones.js"></script>
</body>
</html>
