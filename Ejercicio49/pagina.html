    Luego modifique el programa comentando la línea donde se activa el burbujeo (debería aparecer tanto el mensaje que se presionó el botón como que se presionó el documento)
-->

    <title>Prueba</title>
</head>

<body>

    <input type="button" value="Botón 2" id="b2">
    <input type="button" value="Botón 3" id="b3">
    <script src="funciones.js"></script>
</body>

</html>
