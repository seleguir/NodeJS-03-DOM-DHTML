<!--
    50. Desactivación del evento por defecto de un elemento HTML (DOM)
    Confeccionar una página que contenga un control text para el ingreso de una palabra. 
    Disponer un hipervínculo que al ser presionado abra otra ventana con el buscador google mostrando todas las páginas 
    que contiene dicha palabra (https://www.google.com/search?q=buscar), debemos remplazar la palabra "buscar" por la palabra que ingresamos en el control text.
 -->

 <!DOCTYPE html>
 <html lang="es">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prueba</title>
 </head>
 
 <body>
     <input type="text" id="palabra">
     <a href="https://www.google.com.ar" id="enlace">buscar</a>
     <script src="funciones.js"></script>
 </body>
 </html>
