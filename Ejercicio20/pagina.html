<!-- 
    20. Definir un div con tres párrafos. Luego al presionar un botón mover el div a otro div ubicado debajo del botón.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>

<body>
    <div id="region1">
        <p>Este es el primer párrafo</p>
        <p>Este es el segundo párrafo</p>
        <p>Este es el tercer párrafo</p>
    </div>
    <input type="button" value="Mover todos los párrafos" onClick="moverParrafo()">
    <div id="region2">
    </div>
    <script src="funciones.js"></script>
</body>
</html>
